<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading E-book</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        user-select: none;
      }

      .logo {
        font-size: 80px;
        margin-bottom: 20px;
        animation: bounce 2s infinite;
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-10px);
        }
        60% {
          transform: translateY(-5px);
        }
      }

      .title {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 40px;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }

      .progress-container {
        width: 350px;
        height: 8px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 4px;
        margin-bottom: 20px;
        overflow: hidden;
      }

      .progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #28a745, #20c997);
        border-radius: 4px;
        width: 0%;
        transition: width 0.5s ease;
      }

      .status {
        font-size: 16px;
        margin-bottom: 10px;
        min-height: 20px;
      }

      .percentage {
        font-size: 14px;
        opacity: 0.9;
      }

      .error {
        background: rgba(220, 53, 69, 0.9);
        padding: 20px;
        border-radius: 10px;
        margin-top: 30px;
        text-align: center;
        display: none;
      }

      .retry-btn {
        background: #28a745;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 15px;
      }

      .retry-btn:hover {
        background: #218838;
      }
    </style>
  </head>
  <body>
    <div class="logo">üìö</div>
    <div class="title">E-book Launcher</div>

    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="status" id="status">Initializing...</div>
    <div class="percentage" id="percentage">0%</div>

    <div class="error" id="error">
      <div>‚ùå Download failed</div>
      <div id="errorMessage"></div>
      <button class="retry-btn" onclick="retry()">Retry Download</button>
    </div>

    <script>
      function updateProgress(progress, status) {
        document.getElementById("progressBar").style.width = progress + "%";
        document.getElementById("status").textContent = status;
        document.getElementById("percentage").textContent = progress + "%";
      }

      function showError(message) {
        document.getElementById("error").style.display = "block";
        document.getElementById("errorMessage").textContent = message;
      }

      function hideError() {
        document.getElementById("error").style.display = "none";
      }

      function retry() {
        hideError();
        updateProgress(0, "Retrying...");
        window.electronAPI?.retryDownload();
      }

      function complete() {
        updateProgress(100, "Complete! Starting application...");
        setTimeout(() => {
          window.electronAPI?.startMainApp();
        }, 1000);
      }

      // Start the process
      setTimeout(() => {
        window.electronAPI?.startAssetCheck();
      }, 500);
    </script>
  </body>
</html>
